<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(0deg, #f7f7f7 0%, #f7f7f7 100%), #fff;
      }

      .container {
        min-width: 360px;
        position: relative;
        height: 767px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo img {
        margin: 24px 0 30px 0;
      }

      .employee-info {
        text-align: center;
      }

      .employee-info img {
        border-radius: 100px;
      }

      .employee-info h1 {
        margin: 35px 0 12px 0;
        font-size: 20px;
        line-height: 20px;
        font-weight: 500;
        color: #191919;
        letter-spacing: 0.8px;
      }

      .employee-info h2 {
        color: #0099c2;
        font-family: "Outfit", sans-serif;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 16px;
        margin: 0 0 34px 0;
      }
      .buttons {
        margin-bottom: 34px;
      }
      .call-btn {
        padding-right: 5px;
      }

      .data {
        padding: 0 24px 0 24px;
      }

      .data-element {
        background-color: #fff;
        border-bottom: 1px dashed rgba(0, 153, 194, 0.25);
        width: 312px;
        max-width: 312px;
        margin-bottom: 10px;
      }
      .data-element-content {
        padding: 8px 12px 8px 8px;
      }
      .link-element {
        color: #191919;
        font-size: 18px;
        font-weight: 400;
        line-height: 18px;
        vertical-align: middle;
        padding-left: 7px;
        text-decoration: none;
      }

      .popup-link-element {
        font-size: 14px;
        color: #191919;
        font-weight: 400;
        margin-left: 8px;
        text-decoration: none;
      }

      .floating-buttons {
        position: fixed;
        right: 24px;
        bottom: 40px;
      }
      .floating-buttons a {
        cursor: pointer;
        display: block;
      }

      .svgElem {
        position: absolute;
        right: 0;
        top: 121px;
        z-index: -1;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
      }

      .close-btn-div {
        text-align: right;
      }

      #popup {
        width: 250px;
        height: 180px;
        background-color: #fff;
        padding: 10px;
      }

      #closeButton {
        cursor: pointer;
      }

      .popup-data {
        padding: 8px 8px 8px 0;
      }

      #myInput {
        border-radius: 50px;
        margin: 0 5px;
        width: 120px;
        height: 22px;
        border: 0.5px solid #5a5a5a;
        padding: 5px;
      }
      #copyTextButton {
        border-radius: 50px;
        background-color: #0099c2;
        color: #fff;
        border: 0px;
        font-family: "Outfit", sans-serif;
        height: 20px;
        width: 50px;
        cursor: pointer;
      }

      #copyMessage {
        color: #0099c2;
        font-family: "Outfit", sans-serif;
        font-size: 10px;
        margin: 8px;
      }

      @media only screen and (min-width: 500px) {
        .container {
          max-width: 360px;
          margin: auto;
        }
      }
    </style>
  </head>

        const isMobile =
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );

        if (isMobile) {
          event.preventDefault();

          // Android
          if (navigator.userAgent.match(/Android/i)) {
            window.location.href = "linkedin://profile/marek-ziemba";
          }
          // iOS
          else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            window.location.href =
              "https://www.linkedin.com/profile/view?id=marek-ziemba";
          }
        }
      }
