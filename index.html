  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Outfit", sans-serif;
      background-color: #fafafa;
    }

    .container {
      max-width: 360px;
      width: 360px;
      position: relative;
      margin: auto;
    }
    .background {
      width: 360px;
      background: linear-gradient(0deg, #f7f7f7 0%, #f7f7f7 100%), #fff;
      z-index: -100;
      position: absolute;
      overflow: hidden;
      height: 776px;
    }

    .logo {
      text-align: center;
    }

    .logo img {
      margin: 24px 0 30px 0;
    }

    .employee-info {
      text-align: center;
      z-index: -100;
    }
    .employee-info img {
      border-radius: 100px;
    }

    .employee-info h1 {
      margin: 35px 0 12px 0;
      font-size: 20px;
      line-height: 20px;
      font-weight: 500;
      color: #191919;
      line-height: 20px;
      letter-spacing: 0.8px;
    }

    .employee-info h2 {
      color: #0099c2;
      font-family: Outfit;
      font-size: 16px;
      font-style: normal;
      font-weight: 400;
      line-height: 16px;
      margin: 0 0 34px 0;
    }
    .buttons {
      text-align: center;
      margin-bottom: 34px;
    }

    .data {
      margin: 0 24px 0 24px;
    }

    .data-element {
      background-color: #fff;
      border-bottom: 1px dashed rgba(0, 153, 194, 0.25);
      max-width: 312px;
      margin-bottom: 10px;
    }
    .data-element-content {
      vertical-align: middle;
      padding: 8px 12px 8px 8px;
    }
    .link-element {
      color: #191919;
      font-size: 18px;
      font-style: normal;
      font-weight: 400;
      line-height: 18px;
      vertical-align: middle;
      padding-left: 7px;
      text-decoration: none;
    }

    .popup-link-element {
      font-size: 13px;
      color: #5a5a5a;
      font-weight: 400;
      vertical-align: middle;
      margin-left: 10px;
      text-decoration: none;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    #popup {
      width: 250px;
      height: 230px;
      background-color: #fff;
      padding: 10px;
    }

    #closeButton {
      cursor: pointer;
    }

    #myInput {
      margin: 0 10px;
      width: 120px;
      height: 20px;
      border: 1px solid #5a5a5a;
      padding: 5px;
      vertical-align: middle;
    }
  </style>

    <script>
      function openLinkedInProfile(event) {
        const isMobile =
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );

        if (isMobile) {
          event.preventDefault();

          // Android
          if (navigator.userAgent.match(/Android/i)) {
            window.location.href = "linkedin://profile/lssdesigner";
          }
          // iOS
          else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            window.location.href =
              "https://www.linkedin.com/profile/view?id=lssdesigner";
          }
        }
      }

      function openPopup() {
        document.getElementById("overlay").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("overlay").style.display = "none";
      }

      function copyText() {
        const inputField = document.getElementById("myInput");
        const copyMessage = document.getElementById("copyMessage");

        navigator.clipboard
          .writeText(inputField.value)
          .then(() => {
            copyMessage.textContent = "copied to clipboard";

            setTimeout(function () {
              copyMessage.textContent = "";
            }, 1500);
          })
          .catch((err) => {
            console.error("error", err);
            copyMessage.textContent = "error failed to copy";
          });
      }
